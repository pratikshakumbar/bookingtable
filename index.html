<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant - Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book a Table at Little Lemon</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" required>

            <label for="request">Special Request:</label>
            <textarea id="request" rows="4"></textarea>

            <button type="submit">Book Now</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
